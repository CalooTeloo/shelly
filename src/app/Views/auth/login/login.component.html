<div class="container">
  <h1>Bienvenido a Shelly</h1>
  <form (ngSubmit)="onLogin()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Correo Electrónico" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" >
    <button type="submit">Iniciar sesión</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p>¿No tienes cuenta? <a routerLink="/register">Registrarse</a></p>
</div>
